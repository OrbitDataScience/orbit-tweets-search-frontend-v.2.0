<div *ngIf="loginError == true" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Atenção!</strong> Login Incorreto
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container" style="text-align: left">
  <br />
  <h2 style="color: #367fbf; font-weight: bold">Bem-Vindo!</h2>
  <form>
    <!-- Email input -->
    <label class="form-label" for="form2Example1">Login</label>
    <div class="form-outline mb-4">
      <input
        type="email"
        id="form2Example1"
        name="user_input"
        class="form-control"
        [(ngModel)]="username"
        required
      />
    </div>

    <!-- Password input -->
    <label class="form-label" for="form2Example2">Password</label>
    <div class="form-outline mb-4">
      <input
        type="password"
        id="form2Example2"
        name="passord_input"
        class="form-control"
        [(ngModel)]="password"
        required
      />
    </div>

    <!-- Submit button -->
    <button
      type="button"
      class="btn btn-primary btn-block mb-4"
      (click)="onSubmit()"
    >
      Entrar
    </button>
  </form>
</div>
